<!DOCTYPE html>
<html>
  <head>
    <title>crm-rota</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <!-- begin::container -->
    <div id="container">
      <!-- begin::header -->
      <div id="header">
        <div>
          <img id="logo" src="/images/icon16.png" />
          <div id="heading">crm-rota</div>
        </div>
        <div>
          <div id="members">members</div>
          <div id="home">home</div>
        </div>
      </div>
      <!-- end::header -->

      <!-- begin::content -->
      <div id="content">
        <!-- begin::home page-->
        <div id="home-page">
          <textarea id="textarea-input" title="paste rotation from slack" placeholder="paste rotation from slack"></textarea>

          <button id="submit" title="submit">submit</button>
        </div>
        <!-- end::home page -->

        <!-- begin::result page -->
        <div id="result-page">
          <div id="result">
            <div id="result-header">
              <div id="copy-text" title="copy text">
                <img src="images/copy-text.svg" />
                <div>copy text</div>
              </div>
            </div>

            <textarea id="textarea-result"></textarea>
          </div>

          <button id="back" title="back">back</button>
        </div>
        <!-- end::result page -->

        <!-- begin::members page -->
        <div id="members-page">
          <div style="display: flex; flex-direction: column">
            <div id="members-form">
              <div id="inputs-container">
                <input type="text" id="member-name" placeholder="name" />
                <select id="shift">
                  <option value="">shift</option>
                  <option value="9PM">9PM</option>
                  <option value="10PM">10PM</option>
                  <option value="11PM">11PM</option>
                  <option value="12PM">12PM</option>
                </select>
              </div>
              <button id="add">add</button>
            </div>

            <div id="members-list-container">
              <div id="members-list"></div>
            </div>
          </div>
        </div>
        <!-- end::members page -->
      </div>
      <!-- end::content -->
    </div>
    <!-- end::container -->

    <script src="js/popup.js"></script>
  </body>
</html>
