<!DOCTYPE html>
<html>
  <head>
    <title>crm-rota</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <!-- begin::container -->
    <div id="container">
      <!-- begin::header -->
      <div id="header">
        <div>
          <img id="logo" src="/images/icon16.png" />
          <div id="heading">crm-rota</div>
        </div>
        <div>
          <div id="members">members</div>
          <div id="home">home</div>
        </div>
      </div>
      <!-- end::header -->

      <!-- begin::content -->
      <div id="content">
        <!-- begin::home page-->
        <div id="home-page">
          <textarea id="textarea-input" title="paste rotation from slack" placeholder="paste rotation from slack"></textarea>

          <button id="submit" title="submit">submit</button>
        </div>
        <!-- end::home page -->

        <!-- begin::result page -->
        <div id="result-page">
          <div id="result">
            <div id="result-header">
              <div id="copy-text" title="copy text">
                <img src="images/copy-text.svg" />
                <div>copy text</div>
              </div>
            </div>

            <textarea id="textarea-result"></textarea>
          </div>

          <button id="back" title="back">back</button>
        </div>
        <!-- end::result page -->

        <!-- begin::members page -->
        <div id="members-page">
          <div style="display: flex; flex-direction: column">
            <!-- alert -->
            <div class="alert">
              <div class="alert-value"></div>
              <svg class="close-alert" aria-hidden="true" height="16" viewBox="0 0 16 16" version="1.1" width="16" data-view-component="true" fill="#C93033" class="cursor-pointer hover:opacity-75">
                <path d="M3.72 3.72a.75.75 0 0 1 1.06 0L8 6.94l3.22-3.22a.749.749 0 0 1 1.275.326.749.749 0 0 1-.215.734L9.06 8l3.22 3.22a.749.749 0 0 1-.326 1.275.749.749 0 0 1-.734-.215L8 9.06l-3.22 3.22a.751.751 0 0 1-1.042-.018.751.751 0 0 1-.018-1.042L6.94 8 3.72 4.78a.75.75 0 0 1 0-1.06Z"></path>
              </svg>
            </div>

            <div id="members-form">
              <div id="inputs-container">
                <div class="input-name-wrapper">
                  <input type="text" id="input-name" placeholder="name" />
                </div>
                <div class="shift-wrapper">
                  <select id="shift">
                    <option value="">shift</option>
                    <option value="9PM">9PM</option>
                    <option value="10PM">10PM</option>
                    <option value="11PM">11PM</option>
                    <option value="12PM">12PM</option>
                  </select>
                </div>
              </div>
              <button id="add">add</button>
            </div>

            <div id="members-list-container">
              <div id="members-list"></div>
            </div>
          </div>
        </div>
        <!-- end::members page -->
      </div>
      <!-- end::content -->
    </div>
    <!-- end::container -->

    <script src="js/popup.js"></script>
  </body>
</html>
